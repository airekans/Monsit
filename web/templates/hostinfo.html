{% extends "base.html" %}
{% block head_js %}
<script src="static/js/echarts-plain-original.js"></script>
{% endblock %}
{% block content %}
<h1 class="page-header">{{ host_name }}<small>Host Information</small></h1>

<h2 class="sub-header">CPU</h2>
<div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <div id="cpu_chart" style="height:300px;"></div>
    </div>
</div>

<h2 class="sub-header">Network</h2>
<div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <div id="net_recv_chart" style="height:300px;"></div>
    </div>
    <div class="col-xs-12 col-sm-12 placeholder">
      <div id="net_send_chart" style="height:300px;"></div>
    </div>
</div>
{% endblock %}

{% block body_js %}
{{ super() }}
<script>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
var host_id = {{ host_id }};
$(function() {
    var chart_types = ['cpu', 'net'];
    var cpu_chart_dom = document.getElementById('cpu_chart');
    var cpu_chart = echarts.init(cpu_chart_dom);

    var net_recv_chart_dom = document.getElementById('net_recv_chart');
    var net_recv_chart = echarts.init(net_recv_chart_dom);

    $.getJSON($SCRIPT_ROOT + '/_get_hostinfo', {type: chart_types, id: host_id},
        function(data) {
            var cpu_stat = data.stats.cpu;
            var cpu_names = [];
            for (var name in cpu_stat)
            {
                cpu_names.push(name);
            }
            var stat_times = [];
            for (var stat in cpu_stat.cpu)
            {
                stat_times.push(stat);
            }

            var option = {
                title : {
                    text: 'CPU'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data: cpu_names
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : stat_times
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value}%'
                        },
                        splitArea : {show : true}
                    }
                ],
                series : []
            };

            for (var name in cpu_stat)
            {
                var tmp_stat = cpu_stat[name];
                var stat_data = [];
                for (var stats in tmp_stat)
                {
                    stat_data.push(tmp_stat[stats]);
                }

                option.series.push({
                    name: name,
                    type: 'line',
                    data: stat_data,
                    markPoint : {
                        data : [
                            {type : 'max', name: 'max'},
                            {type : 'min', name: 'min'}
                        ]
                    }
                });
            }
            cpu_chart.setOption(option);

            var net_stat = data.stats.net;
            var net_dev_names = [];

            for (var name in net_stat)
            {
                net_dev_names.push(name);
            }

            stat_times = [];
            for (var stat in net_stat[net_dev_names[0]])
            {
                stat_times.push(stat);
            }

            option = {
                title : {
                    text: 'Recv'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data: net_dev_names
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : stat_times
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} MB'
                        },
                        splitArea : {show : true}
                    }
                ],
                series : []
            };

            for (var name in net_stat)
            {
                var tmp_stat = net_stat[name];
                var stat_data = [];
                for (var stats in tmp_stat)
                {
                    stat_data.push(tmp_stat[stats].recv);
                }

                option.series.push({
                    name: name,
                    type: 'line',
                    data: stat_data,
                    markPoint : {
                        data : [
                            {type : 'max', name: 'max'},
                            {type : 'min', name: 'min'}
                        ]
                    }
                });
            }
            net_recv_chart.setOption(option);
        });
});
</script>
{% endblock %}
